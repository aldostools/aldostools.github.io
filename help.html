+sec+'Version 1.47.46\\">","<h3>Official releases: [github.com/aldostools/webMAN-MOD](http://github.com/aldostools/webMAN-MOD/releases)</h3>","The must-have all-in-one plugin for all PlayStation®3 systems.","The application provides extended services for system like web server, ftp server, file manager, netiso, ntfs, gamepad emulation, ps3mapi, tasks automation, memory debugger and more.","#Troubleshooting","<br>The first thing that you always should try when a bug is found in webMAN MOD is update to the latest build using the online updater in <B>webMAN Games > webMAN Setup > Update webMAN MOD > Install</B><br><br>If that does not fix the issue, then go to the [webMAN MOD releases](http://github.com/aldostools/webMAN-MOD/releases)<br>Download one or 2 previous versions just in case the latest build has some issues.<br>It is recommended to [uninstall the current version](http://0/delete.ps3?uninstall) before installing a previous build.<br><br>{NOTE:} The latest builds are constantly updated every time a new commit is published. It is recommended to update only if you need a new feature or have issues with your current build.<br><br>If the issue is still present in the previous builds, the issue could be caused by other elements:<br>1- It could be a bad configuration or corrupted. Try deleting [/dev_hdd0/tmp/wm_config.bin](http://0/delete.ps3/dev_hdd0/tmp/wm_config.bin) and configure it again in [/setup.ps3](http://0/setup.ps3)<br>2- Other plugins or mods could be preventing the proper operation of webMAN MOD<br>Remove any other plugins from [/dev_hdd0/boot_plugins.txt](http://0/edit.ps3/dev_hdd0/boot_plugins.txt) and test again without them loaded.<br>3- Mods to the system files done by users or homebrews often cause issues (a fresh FW update is usually suggested)<br>4- Some issues could be related with external devices (disk, USB enclosure, cable, network, power, etc) or internal failures. Test moving the games to the internal disk or try replacing the external devices.<br>5- Ask for help in PSX-PLACE forums or open an issue reporting the bug. Include details about your current settings, game path and operating environment (HEN / CFW, CEX / DEX, FW version, PS3 model).","#Vanilla Features:#","{webMAN by} @deank","-{FTP server with remote control functions.} (Shutdown/restart)","-{WWW server with remote control functions.} (Shutdown/restart/mount/cpursx/insert/eject/setup)","-{Support for loading and browsing of} &#91;local&#93; {PS3 games in ISO and folder format, DVD videos in ISO format, Blu-ray movies in ISO format, PS1/PS2/PSP games in ISO format with cover display.}","-{NETISO support for network loading and browsing of PS3 games in ISO and folder format, DVD videos in ISO format, Blu-ray movies in ISO format, and PS1 games in ISO format.}","-{NTFS support for PS3 and PS1 games in ISO format, Blu-ray movies in ISO format and DVD Video in ISO format.}","-{Manual and Dynamic Fan Control and in-game temperature monitoring.}","-{PAD shortcuts.}","-{Keep external USB device alive & Reset USB Bus.}","-{Mount last game or AUTOBOOT.ISO to system startup.}","-{Support direct access to NTFS devices through web & ftp.}","-{XMB integration XMB proxy.}","-{Integrated prepNTFS.}","#{Extended Features:}","{webMAN MOD by} @aldostools","#{Installer & GUIs:}","-{Easy installer/updater with 4 editions: full, lite, standard} (Rebug) {& nonCobra.","-Built-in online updater from XMB menu.}","-{New icons.} (Created by @berion & @brunolee)","-{VSH Menu integration.} (Hold SELECT to show the menu)","-{sLaunch GUI integration.} (Hold START or R2 + L2 on XMB to show the game menu GUI)","-{Coverflow web-GUI <a href=\'http://0//games.ps3\'>/games.ps3</a> provides a mobile/desktop friendly GUI for fast selection of games.}","-{Grid web-GUI <a href=\'http://0/index.ps3\'>/index.ps3</a> display games with resizable icons and content can be filtered by type/device/name.}","-{web-GUI for Temperature monitoring:} [/cpursx.ps3](http://0/cpursx.ps3), [/cpursx.html](http://0/cpursx.html) & [/tempc.html](http://0/tempc.html) or [/tempf.html](http://0/tempf.html) (gauges)","-{2 GUI Themes: sMAN-like graphical interface & webMAN original theme.}","-{LaunchPad integration.}","-{PhotoGUI integration.}","-{XMBM+ integration when grouping of XMB content is disabled.}","-{Support for custom XML menu} (wm_custom.xml) {integrated into webMAN Games menu.}","-{Install packages from any folder using web command:} /install.ps3&lt;path>","#{Localization & Regional Settings:}","-{Translated into 23 languages.}","-{Support for change BD/DVD region.}","-{Game listing using localized title in} PARAM.SFO.","#{Content Organization & Information Display:}","-{Title ID can be displayed on XMB menu} (Next to the title or as \\"info\\" text) {or press R2+O to show the info of the mounted game.}","-{Covers are shown using the Title ID found in the file name of the ISO or folder name.} (JB game)","-{Option for display original file name or title name from} PARAM.SFO","-{Option for display covers as discs,} ICON0.PNG {or covers from multiMAN, IRISMAN, ManaGunZ repository or in the same folder of the ISO.}","-{Option for online covers display.} (Free service provided by DeViL303)","-{Optional Video subfolder to \\"Bluray and DVD\\" folder.} (Display RetroXMB videos, videos on USB devices and Data Disc icon)","-{Extended system information via [/cpursx.ps3](http://0/cpursx.ps3).} (Title ID, game icon, APP Version, IDPS/PSID, CFW version, last played game, console\'s run time & number of boots)","-{Display of Play time & startup time to SELECT+START and /cpursx.ps3.} (Use SELECT+START+R2 to display Game ID, Title, play time and more in-game info)","-{Use \\"home\\" path to define default path for /app_home/PS3_GAME on start up and for R2+START.} (e.g. make ★ app_home/PS3_GAME start multiMAN, IRISMAN, Rebug Toolbox, etc.)","-{Set a \\"home\\" application to app_home/PS3_GAME when a game is unmounted or through a combo using the web command} /app_home.ps3.","-{Support for list & launch NPDRM games stored /dev_hdd0/game or GAMEI folder on USB FAT32 & NET host, in addition to ISOs and JB folders.}","-{Support for exclude games by file name & Title ID using wm_ignore.txt.}","-{Display notifications with custom icons & sound.}","#{Extended Mount of Game:}","-{Automatic launch of game when mounted from XMB keeping pressed the X button.}","-{Automatic focus to category column & disc icon based on content type.}","-{Support for multiCD PSXISO games stored as ISO in HDD/USB FAT32, eject/insert a USB0 device to mount the next CD.}","-{It can mount PSP games stored on exFAT/NTFS/ext2/3/4/NET devices without copy the file to the internal HDD.}","-{It can mount PS2 Classics games on PS2 Classic Launcher.} (.BIN.ENC)","-{It can mount PSX games with CD sector sizes:} 2352, 2048, 2336, 2448, 2328, 2340, 2368.","-{Automatic CONFIG creation for PS2ISOs and PS2 Classic using config database from ManaGunZ or the database of CONFIG created by the installer.}","-{Automatic patching of black listed PS2 demos.} (SCED***** & SLED*****, PS2 SOCOM games)","-{Scanning & launch of package files extracted to GAMEI folder on USB FAT32 & NET host. Folders\' name can be title_id or content_id.}","-{Support for launch SELF applications via PKG/ROM Launcher or through the XMB icon:} ★ app_home/PS3_GAME.","-{Integrated external gameDATA allows installation of packages & game data on external USB drives.}","-{Integrated prepNTFS allows to scan PS3ISO, PSXISO, BDISO & DVDISO on NTFS devices without need to run prepISO/prepNTFS.}","-{Support for .ntfs &#91;BDFILE&#93;} (Fake ISO created by IRISMAN or prepISO/prepNTFS){,used to play AVI/MP4 movies or install large packages stored on NTFS}","-{Support to mount exFAT/NTFS games using raw_iso.sprx, supports fake ISO}","-{Option to mount ISO also in app_home/PS3_GAME icon.}","-{Support last_game.txt/autoboot on nonCobra edition.}","-{Auto install PKG mounted from exFAT/ext/NTFS.} (Reduce steps needed to install a PKG)","-{Experimental support for mount ISOs compressed in zip & 7-zip archives.}","-{Gameboot per system emulator.} (Requires Multi Gameboot MOD by DeViL303)","#{Emulation Features:}","-{ROMS support through PKG/ROM Launcher and RetroArch, supports custom icons & background images}","-{Enable selection of emulator for PS1 and PS2 on B/C consoles.} (L2 = ps*_emu, R2 = ps*_netemu, R1 = toggle emulator during mount process)","-{PS2 Launcher/PSP Launchers can be integrated into webMAN Games menu for easy access.}","-{Auto install/Auto select PSP emulator for PSP games using decrypted MINIS.EDAT/MINIS2.EDAT}","#{File Management & Navigation:}","-{Improvements on File Manager, file & folder icons, links to navigate faster, mount ISO, mount net0/ or net1/, preview images, file truncation, copy/paste/delete files & folders}","-{Copy operations use shadow copy on dev_hdd0/ for faster copy operations.}","-{It can rip a game from disc to dev_hdd0/ or copy from dev_hdd0/ to dev_usb000/ or from dev_usb00x/ to dev_hdd0/.","-Shorter URL to access paths & files. Use \\"home\\" path in }[/setup.ps3](http://0/setup.ps3) {for search in a user defined folder.}","-{Support for MD5 hash verification of files stored on PS3.} (Internal HDD & USB FAT32 only)","-{Support edition of small text files} (up to 1,300 bytes){ via web.}","-{Folder size statistics & change permissions.}","-{Hex File Viewer.}","-{Experimental support for zip & unzip} (rar, 7z, bz2, tgz, tar can be extracted){, requires PKGLAUNCH & app_home/PS3_GAME icon.}","-{Unlock up to 8% more space on internal HDD using} [/unlockhdd.ps3](http://0/unlockhdd.ps3)","#{Network Features:}","-{Update to latest release from XMB.}","-{PS3 Manager API Support compatible with RTM tools.}","-{FTP server includes new SITE commands to allow copy/paste files locally, unmount game, toggle external gamedata, turn on/off dev_blind, change file attributes.}","-{Extended support up to 5 remote network servers.}","-{Auto configure remote IP address when [/setup.ps3](http://0/setup.ps3) is accessed from a remote client.}","-{Support navigation of remote network servers even if they are disabled for content scanning.}","-{NETISO server on PS3} (ISO only) {lets share local games with other PS3 consoles in a LAN.}","-{Download files & install PKG remotely or with pad shortcuts.}","-{/dev_blind and /dev_hdd1 are auto-mounted when accessed via FTP or http or from XMB.}","-{Support for local web chat.} (Source code only)","#{Automation:}","-{Support for user defined combos.} (PAD shortcuts)","-{Virtual pad allows send button events remotely via [http://pad.aldostools.org](http://pad.aldostools.org) on web browser or with webPAD software.}","-{Several shortcuts to toggle Cobra, swap Rebug files, mount net0/ or net1/, show IDPS/PSID, etc.}","-{Automatic remap to /dev_hdd0/packages on unmount (SELECT+O) allows to use Install All Packages on pkg files stored on HDD0.}","-{Support for auto-play on startup any supported ISO, game folder or auto-open an URL link.}","-{Support for auto-fix games that require higher FW version.}","-{Support batch script automation at startup} (dev_hdd0/boot_init.txt or dev_hdd0/autoexec.bat) {,when XMB is loaded} (/dev_hdd0/onxmb.bat) {or played at any time} (/play.ps3/.bat).","-{Launch mounted games with} /play.ps3 {command, once a game is mounted via html, click on the displayed icon to launch the game on the PS3.}","-{Execute XMB functions with} /play.ps3 {command.} (e.g: /play.ps3?col=network&seg=seg_premo){, this will start Remote Play server from the XMB.}","-{Multiple Web Commands interfaces via HTTP, FTP, PS3MAPI, file polling.} (dev_hdd0/tmp/wm_request)","-{Option for auto-play music or video when the system starts or through a combo that calls [/browser.ps3$music](http://0/browser.ps3$music) or [/browser.ps3$video](http://0/browser.ps3$video)","-Combo L3+R3+L2 allows to set the XMB multimedia player as background/dynamic theme.}","-{Combo L3+R3+L2+R2 allows to browse the XMB during packages installation.}","-{Support for auto-map libsound.sprx from /dev_hdd0/tmp.}","-{Support for enable/disable noBD patch needed to remarry BD drive.}","-{Support for relink identical files in /dev_hdd0/GAMES and /dev_hdd0/game using} /stat.ps3<path>&id=<title_id>?fast","-{Support for auto-change of random or specific wallpaper and VSH resources like backgrounds, themes, impose, coldboot_*.ac3, lines.qrc, canyon.qrc, earth.qrc when system starts.}","-{A comprehensive set of web commands and features for customization.}","#{Stealth Features:}","-{Automatic block of Sign In to PSN while CFW syscalls are enabled.}","-{Support for dumping and spoofing IDPS/PSID/act.dat.}","-{Support for automatic or manual removal of CFW syscalls and spoof console id.}","-{Offline mode, blocks some PSN/tracking servers and automatic restore when CFW syscalls are removed, game updates still work in this mode.}","-{Scan for games on the stealth folder /video.}","#{Safety & Security Features:}","-{Improved temperature monitoring.} (max & min fan speed, auto#2 mode, improved algorithm for dynamic fan control)","-{Increased security: ADMIN mode blocks access to critical functions like} /setup.ps3, /delete.ps3{; Password for FTP server access; limit remote access to specific IP.}","-{dev_bdvd/PS3_UPDATE is redirected to prevent an accidental update if a game disc is inserted in the drive.}","-{Extended Content Profile Grouping - common files + individual content.} (4 profiles)","-{Safe upload mode prevents a brick/semi-brick if power fails during ftp uploads to} /dev_blind","-{System update redirected to /dev_hdd0/ps3update-list.xml using internal proxy, it allows to bypass FW version check on PSN login}","#{Memory & Debugging:","-All LV2 peek/pokes are done through syscalls 8/9} (CFW only) {and syscalls 6/7} (PS3HEN only)","-{Web Debugger} (remote peek/poke/find bytes, dump lv1 & lv2 memory)","-{PS3MAPI web GUI debuger} (process view, memory browse/change, attach/unload plugins to the process, syscall managament)","-{MIN+ memory profile.} (same as MIN but uses 512K and 2.5X more buffer for PS3 games)","-{MAX+ memory profile.} (same as MAX 1280K for PS3 games, others buffer is reduced, eg: 2X less buffer for ftp and 4X for DVD etc...)","-{Support for up to 3MB from 4 available VSH memory containers.} [MC] (bg, fg, debug, app)","-{Search for text or binary strings and wildcard patterns in} LV1, LV2, {process memory range or binary files.}","-{Patch} LV1, LV2, {process memory or in binary files. Can be chained with search for text or binary strings and patterns.}","-{Dump full} RAM, LV1, LV2, VSH, RSX {or a process memory range.","-Support for remote view & update XRegistry settings.","-Remote syscalls.","#Screen & Video Capture:","-Capture XMB screen in} BMP {format.","-XMB screen control using <a href=\'http://0/xmb.html\'>/xmb.html</a>.","-Enable in-game screen capture on} CFW {that don\'t has the feature.","-Integrated Mysis} video_rec plugin {and get} klicensee {used by} NPDRM {content.}","#{webMAN MOD Editions:","webMAN MOD includes 4 editions of the plugin:","-Full edition - Includes all the standard features, plus advanced features. The online updater installs this.","-{Rebug/Cobra/PS3MAPI Edition} - The standard version installed by default. Includes the main features.","-{Lite Edition} - Includes only the basic features. Uses a reduced memory footprint.","-{Non-Cobra Edition} - Only supports game backups in folder format. Use the versions above if Mamba is used.","In summary: Lite Edition is English only, has no DECR support, supports CEX/DEX 4.82 & later, no scanning for remote games, no debugger, no ps3mapi GUI, limited web commands, exFAT/NTFS games supported only through prepISO. The memory footprint of the Lite Edition is about 400KB smaller than Full / Standard edition.","{Custom editions with specific features added or removed can be built editing <a href=\'http://github.com/aldostools/webMAN-MOD/tree/master/flags\'>flags.h</a>}","<table><thead><tr><th>Full</th><th>Lite</th><th>Rebug/Cobra/PS3MAPI</th><th>nonCobra/CCAPI</th></tr></thead><tbody><tr><td>ISO SUPPORT<br>REX_SUPPORT<br>MULTI23<br>NETHOST SUPPORT<br>PS3MAPI<br>DEX_SUPPORT<br>DECR_SUPPORT<td>ISO SUPPORT<br>ENGLISH_ONLY<br>NO NETHOST<br>DEX_SUPPORT<td>ISO SUPPORT<br>REX_SUPPORT**<br>MULTI23<br>NET SUPPORT<br>PS3MAPI*<br>DEX_SUPPORT<td>NO ISO SUPPORT<br>MULTI23<br>NO NETHOST<br>DEX_SUPPORT<br>DECR_SUPPORT</tr><tr><td>TOGGLE EDITION<br>FIX_GAME<br>EXT_GDATA<br>COPY_PS3<br>DEBUG_MEM<br>VIDEO_REC<br>LOAD_PRX<br>FAKEISO<br>BDVD_REGION<br>REMOVE_SYSCALLS<br>SPOOF_CONSOLEID<br>VIRTUAL_PAD<br>WM_REQUEST<br>PS3_BROWSER<br>AUTO_POWER_OFF<br>OFFLINE_INGAME<br>SYS_ADMIN_MODE<br>PKG_LAUNCHER<br>PKG_HANDLER<br>NOBD_PATCH<br>PLAY_MUSIC<td>TOGGLE EDITION<br>EXT_GDATA<br>REMOVE_SYSCALLS<br>AUTO_POWER_OFF<br>OFFLINE_INGAME<br>SYS_ADMIN_MODE<br>PKG_LAUNCHER<br>PKG_HANDLER<td>TOGGLE EDITION<br>FIX_GAME<br>EXT_GDATA<br>COPY_PS3<br>DEBUG_MEM<br>VIDEO_REC<br>LOAD_PRX<br>FAKEISO<br>BDVD_REGION<br>REMOVE_SYSCALLS<br>SPOOF_CONSOLEID<br>VIRTUAL_PAD<br>WM_REQUEST<br>PS3_BROWSER<br>AUTO_POWER_OFF<br>OFFLINE_INGAME<br>SYS_ADMIN_MODE<br>PKG_LAUNCHER<br>PKG_HANDLER<br><td>TOGGLE EDITION<br>FIX_GAME<br>EXT_GDATA<br>COPY_PS3<br>DEBUG_MEM<br>VIDEO_REC<br>LOAD_PRX<br>BDVD_REGION<br>REMOVE_SYSCALLS<br>SPOOF_CONSOLEID<br>VIRTUAL_PAD<br>WM_REQUEST<br>PS3_BROWSER<br>AUTO_POWER_OFF<br>SYS_ADMIN_MODE<br>PKG_HANDLER</tr><tr><td>GET_KLICENSEE<br>XMB_SCREENSHOT<br>SWAP_KERNEL<br>WM_CUSTOM_COMBO<br>NET3NET4<br>PS3NET_SERVER<br>PS2_DISC<br>NOSINGSTAR<br>CALC_MD5<br>LAUNCHPAD<br>NOBD_PATCH<br>PLAY_MUSIC<br>PHOTO_GUI<br>MOUNT_PNG<br>VISUALIZERS<td><td><td></tr></tbody></table>","{For more info about the meaning of these features, refer to the <a href=\'http://github.com/aldostools/webMAN-MOD/tree/master/flags\'>flags folder</a> in the project.}","#{Plugin Memory Usage:}","{Plugin Memory Usage allocated during scanning of XML (grouped content):}","{This is the memory allocated to each group when} 3072KB [MC] {is selected:","-PSX = 512KB or 768KB if MAX PSX+ is selected.","-PSP = 256KB or 768KB if MAX PSP+ is selected.","-PS2 = 384KB or 768KB if MAX PS2+ is selected.","-BLU = 512KB or 768KB if MAX BLU+ is selected.","-PS3 = 1408KB or the remaining memory to complete 3072KB (3MB)","{IMPORTANT: Use 3072KB} [MC] {option to extend the memory up to 3MB using memory from a VSH memory container","@TIP: The container 4 - bg is recommended.}","ROMS group allocates the same memory allocated for PS3 for each emulator directory.","The extended memory is used during ftp file transfers, scanning of content & listing of files.","This is the memory usage when 3072KB [MC] option is disabled:","<center><table><thead><tr><th>Memory Profile</th><th>PS3</th><th>PSX</th><th>PSP</th><th>PS2</th><th>BLU-RAY</th><th>FTP</th><th>Total Allocated</th></tr></thead><tbody><tr><td>MIN<td>128K<td>32K<td>32K<td>64K<td>64K<td>128K<td>256K</tr><tr><td>MIN in Lite Edition<td>192K<td>32K<td>32K<td>64K<td>64K<td>128K<td>320K</tr><tr><td>MIN+<td>320K<td>32K<td>32K<td>64K<td>64K<td>128K<td>512K</tr><tr><td>STANDARD<td>448K<td>160K<td>32k<td>64K<td>192K<td>128K<td>896K</tr><tr><td>MAX<td>640K<td>256K<td>64K<td>128K<td>192K<td>256K<td>1280K</tr><tr><td>MAX PS3+<td>1088K<td>32K<td>32K<td>64K<td>64K<td>128K<td>1280K</tr><tr><td>Max PSX+<td>368K<td>720K<td>64K<td>64K<td>64K<td>128K<td>1280K</tr><tr><td>Max BLU+<td>368K<td>64K<td>64K<td>64K<td>720K<td>128K<td>1280K</tr><tr><td>Max PSP+<td>368K<td>64K<td>720K<td>64K<td>64K<td>128K<td>1280K</tr></tbody></table></center>","*{ The Bluray group lists content for DVDISO, BDISO and BDFILE (this include pkg & videos stored in ntfs)}","@{Each 64K allows the listing of approximately 100 games.}","How to change the Plugin Memory Usage:","-1. Go to webMAN <a href=\'http://0/setup.ps3\'>Setup</a>","-2. Expand the section \\"IDPS & MEM Setup\\"","-3. Click on the drop down list \\"webMAN memory usage [***KB]","-4. Select the memory profile and save the settings.","@e.g. For max PS2 games select \\"MAX PS2+\\" (368K PS3 + 768K PS2","For extended 3MB from memory containers:","-5. Click on the drop down list \\"3072KB }[MC]\\".","-{6. Select \\"4-bg\\".","-7. Save the settings and close the browser.}","#{Integrated Plugins:}","-{Proxy (wm_proxy.sprx):} Proxy that redirects XMB menu actions to web commands.","-{sLaunch (slaunch.sprx):} Graphical user interface to navigate and mount the games from any place on the XMB.","-{VSH Menu (wm_vsh_menu):} Graphical user interface to execute commands from any place on the XMB.","-{Raw Sec ISO (raw_iso.sprx):} Proxy that handles the SCSI requests by Cobra to access the ISO images stored in exFAT/NTFS devices.","-{Net Iso (netiso.sprx):} Proxy that handles the SCSI requests by Cobra to access content stored in the remote servers. (ps3netsrv)","-{Video Recorder (video_rec.sprx):} Standalone plugin that records video from games. When used, webMAN MOD is unloaded to free memory.",sc2,'
+sec+'Web Commands\\">","webMAN MOD allows to navigate the file system and receive remote commands sent through HTTP protocol. These commands can be sent through custom applications or any Internet browsers.","#Instructions:#","{How to use the web commands:}","-{1. Open a web browser.} (e.g. Smartphone, PC or PlayStation®3)","-{2. Connect the device on the same network as the PlayStation®3 system.}","-{3. In the URL bar, enter the PlayStation®3 IP address.}","-{4. Right after the IP address, type the desired command and click go.} (http://&lt;ip-address>/&lt;web-commands>)","@{Multiple commands can be executed in a single query, separate them using a semicolon} (;).","@{The maximum length allowed for a http request is} 2KB.","@{The commands can be called through HTTP, PS3MAPI, FTP server (using SITE command), batch scripts or custom combos.}","#{Setup:}","-[/setup.ps3](http://0/setup.ps3) - webMAN MOD Settings.","-[/setup.ps3?](http://0/setup.ps3?) - Reset Settings.","#{General:#","-{/&lt;path>} - Browse path in file manager.","-{/&lt;path>?&lt;name>} - Browse path in file manager & list only files/folders having name.","-{/&lt;path>/&lt;name>} - Find all files in path and subdirs that contain the text &lt;name>} in the file name.","*A text file with the list of files found will be created in /dev_hdd0/tmp/wmtmp/filelist.txt","@{Up to 2 wildcards can be used for file search}","-[/index.ps3](http://0/index.ps3) - List games in a HTML grid.","-{/index.ps3?&lt;text>} - List games containing the text.","-{/index.ps3?&lt;path>} - List games stored on the specified path. (e.g. /dev_hdd0/GAMES)","-{/index.ps3?&lt;path>?&lt;text>} - Search game by path and name.","-[/games.ps3](http://0/games.ps3) - List games in the slider. (mobile GUI)","-{/games.ps3?&lt;text>} - List games containing the text.","-{/games.ps3?&lt;path>} - List games stored on the path. (e.g. /dev_hdd0/GAMES)","-{/games.ps3?usr=&lt;n>} - List games for extended content profile. &lt;n> = 0, 1, 2, 3, 4","-[/sman.ps3](http://0/sman.ps3) - Show web interface using sMAN\'s GUI","-{/popup.ps3?&lt;message>&snd=&lt;id>} - Shows a notification message with optional sound. (id=1-9)","-[/refresh.ps3](http://0/refresh.ps3) - Rescan the games and refresh XML. (Refresh the XMB to see the changes)","-[/index.ps3?html](http://0/index.ps3?html) - Rescan the games and refresh list in the HTML grid.","-[/index.ps3?launchpad](http://0/index.ps3?launchpad) - Rescan the games and refresh list in the LaunchPad list (XMB).","-{/refresh.ps3?cover=&lt;mode>} - Same as /refresh.ps3 but specifying the cover type","-{/index.ps3?cover=&lt;mode>} - Same as /index.ps3?html but specifying the cover type","-{/games.ps3?cover=&lt;mode>} - Same as /games.ps3 but specifying the cover type","The cover modes are: icon0, online, mm, disc or none. The default is multiMAN mode.","@{Use ?cover=&lt;mode> as the last parameter if other parameters are used.}","-[/reloadxmb.ps3](http://0/reloadxmb.ps3) - Reloads the XMB & show /index.ps3.","-[/refresh_ps3](http://0/refresh_ps3) - Scan for content and reload the XMB.","@{The app /dev_hdd0/game/RELOADXMB/USRDIR/EBOOT.BIN must exist.}","-[/refresh.ps3?ntfs](http://0/refresh.ps3?ntfs) - Refresh NTFS volumes and show NTFS volumes.","-[/refresh.ps3?prepntfs](http://0/refresh.ps3?prepntfs) - Refresh NTFS volumes & scan ntfs ISOs. (Clear cached files)","-[/refresh.ps3?prepntfs(0)](http://0/refresh.ps3?prepntfs(0)- Refresh NTFS volumes & scan ntfs ISOs. (Keep cached files)","#{File Manager:#","-{/stat.ps3/&lt;path>} - Gets folder size and files/dirs count.","-{/stat.ps3/dev_hdd0/GAMES/&lt;name>&id=&lt;title_id>} - Compare files in /dev_hdd0/game and symlink the common files.","-{/copy.ps3/&lt;path>} - Copy bdvd to hdd, usb/bdvd file/folder to hdd or hdd file/folder to /dev_usb000.","-{/copy.ps3/&lt;path>&to=&lt;destination>} - Copy file or folder to destination path.","-{/copy.ps3/&lt;path>&to=&lt;destination>?restart.ps3} - Copy file or folder to destination path, then restart the console.","-{/copy.ps3$abort} - Abort a copy in progress. (cancel ?restart.ps3 if the parameter was used)","-{/copy_ps3/&lt;path>} - Copy bdvd to hdd, usb/bdvd file/folder to hdd or hdd file/folder to /dev_usb000.","-{/copy_ps3/&lt;path>&to=&lt;destination>} - Copy file or folder to destination path.","-{/copy_ps3/&lt;path>&to=&lt;destination>?restart.ps3} - Copy file or folder to destination path, then restart the console.","* &lt;path> - Support wildcards like /dev_hdd0/folder/*.ext (multiple * are not supported)","@{/copy.ps3 does not overwrite existing files with the same file size. /copy_ps3 always overwrites it.}","-{/copy.ps3/net0/***PS3***/&lt;anyfolder>} - Create a Bluray ISO in /dev_hdd0 from a remote folder.","-{/copy.ps3/net0/***PS3***/&lt;anyfolder>&to=&lt;path/file.iso>} - Create a Bluray ISO from a remote folder.","-{/copy.ps3/net0/***DVD***/&lt;anyfolder>} - Create a DVD ISO in /dev_hdd0 from a remote folder.","-{/copy.ps3/net0/***DVD***/&lt;anyfolder>&to=&lt;path/file.iso>} - Create a DVD ISO from a remote folder.","-{/cpy.ps3/&lt;path>} - Store path for copy operation using /paste.ps3.","-{/cut.ps3/&lt;path>} - Store path for move operation using /paste.ps3.","-{/paste.ps3/&lt;destination>} - Copy or move file/folder to destination path.","-{/delete_ps3/&lt;path>} - Delete files in path. (Non recursive)","-{/delete.ps3/&lt;path>} - Delete file, folder and subfolders.","-{/delete_ps3/&lt;path>?restart.ps3} - Delete files in path (Non recursive), then restart the console.","-{/delete.ps3/&lt;path>?restart.ps3} - Delete file, folder and subfolders, then restart the console.","@{&lt;path> - Support wildcards like /dev_hdd0/folder/*.ext (Multiple * are not supported)}","-[/delete.ps3?history](http://0/delete.ps3?history) - Delete history files.","-[/delete.ps3?wmconfig](http://0/delete.ps3?wmconfig) - Delete /dev_hdd0/tmp/wmconfig.bin.","-[/delete.ps3?wmtmp](http://0/delete.ps3?wmtmp) - Delete /dev_hdd0/tmp/wmtmp.","-[/delete.ps3?reset](http: +sec+'Short Paths\\">","{As a way to reduce considerably the time and effort needed to type the URLs and web commands in the browser, webMAN MOD implements a system of short paths and aliases. If only the folder name is entered, the path is searched in all mounted devices and in common directories e.g.} (/dev_hdd0/game) {and} (/dev_hdd0/tmp)","{Additionally was found that just entering 0 in the PlayStation®3 web browser acts as alias for [http://localhost](http://localhost)","#Commands:","-0/res} - [http://localhost/dev_blind/vsh/resource](http://0/dev_blind/vsh/resource)","-{0/mod} - [http://localhost/dev_blind/vsh/module](http://0/dev_blind/vsh/module)","-{0/xmb} - [http://localhost/dev_blind/vsh/resource/explore/xmb](http://0/dev_blind/vsh/resource/explore/xmb)","-{0/xml} - [http://localhost/dev_hdd0/xmlhost/game_plugin](http://0/dev_hdd0/xmlhost/game_plugin)","-{0/cov} - [http://localhost/dev_hdd0//game/BLES80608/USRDIR/covers](http://0/dev_hdd0//game/BLES80608/USRDIR/covers)","-{0/cvr} - [http://localhost/dev_hdd0//game/BLES80608/USRDIR/covers_retro/psx](http://0/dev_hdd0//game/BLES80608/USRDIR/covers_retro/psx)","-{0/pkg} - [http://localhost/dev_hdd0/packages](http://0/dev_hdd0/packages)","-{0/tmp} - [http://localhost/dev_hdd0/tmp](http://0/dev_hdd0/tmp)","-{0/wmtmp} - [http://localhost/dev_hdd0/tmp/wmtmp](http://0/dev_hdd0/tmp/wmtmp)","-{0/home} - [http://localhost/dev_hdd0/home](http://0/dev_hdd0/home)","-{0/exdata} - [http://localhost/dev_hdd0/exdata](http://0/dev_hdd0/exdata) (If not found, it will search in USB devices.)","-{0/GAMES} - [http://localhost/dev_hdd0/GAMES](http://0/dev_hdd0/GAMES)","-{0/PS3ISO} - [http://localhost/dev_hdd0/PS3ISO](http://0/dev_hdd0/PS3ISO)","-{0/PS2ISO} - [http://localhost/dev_hdd0/PS2ISO](http://0/dev_hdd0/PS2ISO)","-{0/PSXISO} - [http://localhost/dev_hdd0/PSXISO](http://0/dev_hdd0/PSXISO)","-{0/BLES80608} - [http://localhost/dev_hdd0/game/BLES80608](http://0/dev_hdd0/game/BLES80608)","-{0/$USERID$} - [http://localhost/dev_h +sec+'Batch Scripts\\">","Execute custom tasks like mute coldboot, clean directories, auto-backup files, etc.","#Instructions:#","{The following commands are supported by webMANs batch script files} (text files with extension .bat) {and the startup script commands: }/dev_hdd0/boot_init.txt {and} /dev_hdd0/autoexec.bat","(boot_init.txt run when the plugin loads, autoexec.bat run after ftp/http services and onxmb.bat run everytime when the XMB (vsh) is loaded on startup or when exit a game)","{The following script are executed automatically on events:}","<center><table><thead><tr><th>Script</th><th>Event</th></tr></thead><tbody><tr><td>/dev_hdd0/boot_init.ini<td>plugin was loaded</tr><tr><td>/dev_hdd0/autoexec.bat<td>services were started</tr><tr><td>/dev_hdd0/onxmb.bat<td>VSH was loaded / returned to XMB</tr></tbody></table></center>","@{Note: The batch script files can be launched manually or via combo with} /play.ps3.bat","#{Commands:}","-{if/elseif/else/end} - block of commands for conditional execution.","-{if exist &lt;path>}","-{if not exist &lt;path>}","-{if titleid &lt;titleid / pattern>}","-{if firmware &lt;version>}","-{if Cobra / noCobra / Mamba / PS3HEN / Debug / DEX}","-{if login / logout}","-{if xmb / ingame}","-{if count &lt;value>}","-{if copying/mounting}","-{if L1}","-{if R1}","-{abort if exist &lt;path>}","-{abort if not exist &lt;path>}","<p>","-{while &lt;if-condition> / loop 🢤 nested loops are not supported}","-{continue / break 🢤 change loop flow}","-{:label}","-{goto label}","<p>","-{map &lt;path>=&lt;path> or map &lt;path>,&lt;path>} - Remap a file/folder to another path.","-{unmap &lt;path>} - Clears all current mapped paths.","-{md &lt;path>} - Creates a new folder.","-{del &lt;path>}- Deletes folders or files in path","-{copy &lt;path>=&lt;path> or copy &lt;path>,&lt;path>} - Copies file or folder to destination path only if the file sizes are different.","-{fcopy &lt;path>=&lt;path> or fcopy &lt;path>,&lt;path>} - Copies file or folder to 3_GAME/} - R2 + START","-{Mount the previous game} - SELECT + L1","-{Mount the next game} - SELECT + R1","-{Auto-play when mounting a game (If auto-play is disabled)} - HOLD X","-{Cancel auto-mont the last game played on start up (If enabled)} - HOLD (L2 + R2)","-{Cancel auto-play when mounting a game (If auto-play is enabled)} - HOLD CIRCLE","-{Use PS2/PS1 Software Emulator instead of Hardware Emulator and Disable Syscalls when mounting a game} - Hold R2 (Backwards Compatible Models)","-{Use PS2/PS1 Software Emulator instead of Hardware Emulator when mounting a game} - Hold L2 (Backwards Compatible Models)","-{Toggle between PS1/PS2 Software Emulator and Hardware Emulator when a game is mounting} - Hold R1","-{Disable Syscalls when a game is mounting} - Hold R2 (If the game path includes the tag &#91;online&#93; the CFW syscalls are auto-disabled except if R2 is pressed.)","-{Mount Net0} - SELECT + R2 + SQUARE","-{Mount Net1} - SELECT + L2 + SQUARE","-{Unmount game} - SELECT + CIRCLE","-{Toggle external game data} - SELECT + SQUARE","@{Several combos that use CIRCLE now use CROSS on japanese consoles. e.g. SELECT + CROSS","@When the command to unmount the current game} (SELECT + O){, the folder [/dev_hdd0/packages](http://0/dev_hdd0/packages) is automatically mapped to [/app_home](http://0/app_home). This allows you to Install All Package Files found in that folder by pressing \\"TRIANGLE\\" on Package Manager > Standard Location.}","#{System:}","-{VSH menu} - SELECT","-{Game menu} - Hold START or press L2 + R2","-{Admin/User mode} - L2 + R2 + TRIANGLE","-{Shutdown} - L3 + R2 + CROSS","-{Restart} - L3 + R2 + CIRCLE","-{Block online servers} - R2 + SQUARE","-{Unload webMAN Mod} - L3 + R3 + R2","-{Fail safe} - SELECT + L3 + L2 + R2 (Deletes /dev_hdd0/boot_plugins.txt & reboot)","-{Reset safe} - SELECT + R3 + L2 + R2 (Deletes webMAN MOD config file & reboot)","-{Set multimedia as background} - L3+R3+L2","-{System Info} - L2 + R2 + L1 + CIRCLE","-{Show IDPS/PSID, cancel copy, game information and Enable in-game screenshot} - R2 + CIRCLE","#{Temperature Monitoring:}","-{Show temperature on XMB} - SELECT + START","-{Show temperature In-game} - SELECT + START + R2","-{Fan control} - L3 + R2 + START","-{Fan control auto #2} - L3 + L2 + START","-{Fan speed} - SELECT + UP/DOWN","-{Dynamic fan max temperature} - SELECT + LEFT/RIGHT","#{Syscalls:}","-{Disable custom syscalls} - R2 + TRIANGLE","#{Video Recorder:}","-{Video recorder} - SELECT + R3","-{Select video recorder setting} - SELECT + R3 + L2","-{Change value of the selected video recorder setting} - SELECT + R3 + R2","-{Load video_rec.sprx and unload webMAN MOD to free more memory} - SELECT + R3 + R2 + L2","<br>","@{<center>Video.rec combos whe webMAN MOD is unloaded to free memory}<br><br><table><thead><tr><th>Record video using bg memory container</th><th>R3</th></tr></thead><tbody><tr><td>Record video using app memory container<td>R2 + R3 / L2 + R3</tr><tr><td>Default format<td>L2 + R2 + L3</tr><tr><td>Change audio format<td>R2 + L3</tr><tr><td>Change video format<td>L2 + L3</tr><tr><td>Unload video_rec.sprx<td>R3 + L3</tr></tbody></table></center>","#{Screenshots:}","-{Capture XMB screenshots} - L2 + R2 + SELECT + START (Only full version)","@{Note: For in-game screenshots use the XMB option Save Screenshot under Photo column.}","@{Tip: Some games allows capture using PS + START or press PrintScreen key on USB keyboard.}","#{PlaystationNetwork:}","-{Block PSN} - R2 + SQUARE","#{Miscellaneous:}","-{PS2 switch} - SELECT + L2 + R2","-{PS2 classics} - SELECT + L2 + TRIANGLE","-{Cobra toggle} - L3 + R2 + TRIANGLE (webMAN will not load when system starts when Cobra is disabled)","-{Normal mode toggle} - L3 + L2 + CIRCLE (Toggles VSH to Normal mode)","-{Rebug mode toggle} - L3 + L2 + SQUARE (Toggles VSH to Rebug mode)","-{Debug mode toggle} - L3 + L2 + CROSS (Toggles sysconf_plugin.sprx between CEX/DEX)",sc2,'
+sec+'Fan Control\\">","{Control the fan speed and system temperature.","#Fan Modes:","webMAN MOD offers 5 different modes to control the temperature of the PlayStaion 3 system:","-Dynamic (Auto)","-Auto #2","-Manual","-PS2 Manual","-Syscon","It is recommended that you try different values and stick to the settings that suits better to your environment and condition of your console. If the temperature keep increasing too much, consider to change the thermal paste.","It is generally accepted that the normal temperature for the PS3 is between} 65&deg;C and 75&deg;C. {Any temperature below that range is desirable. Above} 75&deg;C {for long periods can damage the internal components in mid or long term.","#Dynamic (Auto):","This is the default mode selected when you install the webMAN MOD for the first time. In this mode you set a target (max) temperature, and the plugin will increase/decrease the fan speed dynamically until the target temperature is reached. The default is} 68&deg;C. {This temperature is optimal if you only play movies or games with low demand of resources. If the temperature varies suddenly, the fan speed will change rapidly to keep the temperature.","On games with high demand of resources} (TLoU, GT6, GTAV, etc.) {the system temperature may increase up to} 78&deg;C (or higher) {and the fans could sound like a jet engine. For these games, it is suggested to increase the target temperature to a value that is near to the real maximum temperature} (e.g. 75&deg;C).","{The minimum and maximum fan speed setting prevents the fan speed go outside the limits defined by the user. The default maximum fan speed is} 80%, {but it can be changed to any value between} 40% and 99%. {The minimum can be any value between} 20% and 95% (default is 25%).","{The target temperature can be configured in-game pressing PS button then using the combos:} SELECT+LEFT / SELECT+RIGHT","#{Auto #2:","This new algorithm is just an alternative method to cool your system in a less aggressive way than the original dynamic fan controller. It does its job but it may not be suitable for all users if the temperature have frequent variations. It\'s intended to avoid the jet engine effect.","In this mode, the fan speed is set proportionally to the current temperature with these 4 simple rules:","-If temp} < 60&deg;C ,{the system will use SYSCON mode (ideal for cool environments)","-Between} 60&deg;C and 69&deg;C, {the fan speed will be} 31% + 2% per degree.","-{Between} 70&deg;C and 78&deg;C, {the fan speed will be} 50% + 3% per degree. (**formerly 5%)","-{Above} 78&deg;C, {then fan speed will be set to} 80%. (**formerly 98%)","{For} 60&deg;C and above, {the fan speed will be ruled by the minimum and maximum fan speed. e.g. If min} fan speed=40% ,{between} 60&deg;C and 64&deg;C {the fan speed will be set to} 40%.","<center>"+img_tmp1+"</center>","#{Manual:","This mode sets a constant fan speed. The default fan speed for this mode is} 35%. {If this mode is used, it is suggested to use a fan speed above the normal to avoid overheating if there is a high demand of resources. e.g.} 45% {is preferred by some users.","The manual fan speed can be configured in-game using the combos: SELECT+UP / SELECT+DOWN","#PS2 Manual:","This mode sets a constant fan speed when PS2 emulator is used. The default fan speed for this mode is 40%. If this mode is used, it is suggested to use a fan speed above the normal (e.g. 50% or more) to avoid overheating if there is a high demand of resources.","The dynamic fan mode cannot be used when the PS2 emulator (VSH and all plugins are unloaded from memory). That\'s why PS2 Manual mode is used.","@This setting is only applied if the PS2 game is mounted through webMAN MOD. It is recommended to use the combos: SELECT+UP / SELECT+DOWN to set the fan speed manually to 40% or 50% **before** launch a PS2 Classic game directly from XMB or start a PS2 disc (on PS3 backward compatible models).","#Syscon:","This is the stock mode of the PS3. The main issue with this mode is that it uses slow fan speeds for a very quiet operation but with a higher temperature of the processors, that may result in a reduced life of the console.","<center>"+img_tmp2+"</center>",sc2,'
+sec+'Game Paths\\">","{The following table lists the standard paths scanned by webMAN MOD for listing the different content types supported.","The ISO folders support a single level of subdirectories, including subfolders on NET folders. Read special notes bellow.}","@{The number of games listed per category (PS3, PS2, PS1, etc.) is limited by the plugin memory configuration. Approximately 100 games per each 64KB allocated. Check the plugin memory usage section for more details about the different memory profiles in [/setup.ps3](http://0/setup.ps3)}","/dev_ms, /dev_cf, /dev_sd {are also supported on phat models where it says} /dev_usb***","{prepISO adds support for content stored in} NTFS, ext2/ext3 and exFAT devices.","GAMES {and} GAMEZ {folders are for BD games with extracted files}","GAMEI {folder is for PSN games extracted files from PKG files. Name the folders as Title ID or Content ID.}","#{Game Paths Table:","<table><thead><tr><th>Content Type</th><th>Path</th></tr></thead><tbody><tr><td>PS3<br>*.ISO<br>*.ISO.# (split-ISO)<br><td>/dev_hdd0/PS3ISO<br>/dev_usb***/PS3ISO<br>/ntfs*/PS3ISO<br>/net*/PS3ISO</tr><tr><td>PS3<br>JB folders<td>/dev_hdd0/GAMES<br>/dev_hdd0/GAMEZ<br><br>/dev_usb***/GAMES<br>/dev_usb***/GAMEZ<br><br>/net*/GAMES<br>/net*/GAMEZ</tr><tr><td>PS2<br>CFW: *.ISO, *.BIN.ENC<br>HEN: *..BIN.ENC only<td>/dev_hdd0/PS2ISO<br><br>/dev_usb***/PS2ISO (This copies the content to hdd0)<br>/ntfs*/PS2ISO (This copies the content to hdd0)<br>/net*/PS2ISO (This copies the content to hdd0)</tr><tr><td>PSX<br>CUE/BIN, IMG/CCD, *.ISO, *.MDF<td>/dev_hdd0/PSXISO<br>/dev_hdd0/PSXGAMES<br><br>/dev_usb***/PSXISO<br>/dev_usb***/PSXGAMES<br><br>/ntfs*/PSXISO<br>/ntfs*/PSXGAMES<br><br>/net*/PSXISO<br>/net*/PSXGAMES</tr><tr><td>PSP<br>*.ISO only<td>/dev_hdd0/PSPISO<br>/dev_usb***/PSPISO<br><br>/dev_usb***/ISO (e.g. connect PSP to USB)<br><br>/ntfs*/PSPISO (Requires prepISO)<br><br>/net*/PSPISO (Use ps3netsrv to mount it)</tr><tr><td>DVD<br>*.ISO, *.IMG, *.MDF<td>/dev_hdd0/DVDISO<br>/dev_usb***/DVDISO<br><br>/ntfs*/DVDISO<br>/net*/DVDISO</tr><tr><td>BluRay<br>*.ISO, *.IMG, *.MDF<td>/dev_hdd0/BDISO<br>/dev_usb***/BDISO<br><br>/ntfs*/BDISO<br>/net*/BDISO</tr><tr><td>Package Files (*.pkg)<td>/dev_hdd0/packages<br>/dev_usb***/packages<br><br>/ntfs*/packages<br>/ntfs*/Packages<br>/ntfs*/PKG<br>/net*/PKG</tr><tr><td>Fake ISO (prepISO)<td>/ntfs*/VIDEO (*.mp4, *.avi)<br>/ntfs*/MOVIES (*.mp4, *.avi)<br>/ntfs*/MUSIC (*.mp3)<br>/ntfs*/THEME (*.p3t)<br>/ntfs*/UPDATE (*.PUP)<br>/ntfs*/BDFILE (*.*)</tr><tr><td>PSN games<br>(app_home/PS3_GAME icon is required)<td>/dev_hdd0/game<br>/dev_usb***/GAMEI<br><br>/net*/GAMEI<br>/app_home and /dev_hdd0/game/&#91;Game_ID&#93; are mapped to /dev_bdvd<br>Note: This folder is read-only.<br></tr><tr><td>ROMS<td>/dev_hdd0/ROMS<br>/dev_usb***/ROMS</tr></tbody></table>","{Special Notes:","-PS2 ISOs require to be encrypted as} .BIN.ENC {to play them on HEN. Use <a href=\'"+url_pkg+"PS2_Classics_Manager.pkg\'>PS2 Classics GUI</a>, <a href=\'"+url_pkg+"MultiMan.pkg\'>multiMAN</a> or <a href=\'"+url_pkg+"Apollo.pkg\'>Apollo Save Tool</a> to encrypt your PS2 ISO.","-PS2 encrypted games require to be launched through the <a href=\'"+url_pkg+"PS2_Classics_Placeholder.pkg\'>PS2 Classics Launcher</a>} (aka PS2 Classics Placeholder).","-{PSP games require to be launched through the <a href=\'"+url_pkg+"PSP_Launcher.pkg\'>PSP Minis Launcher</a> or <a href=\'"+url_pkg+"PSP_Remasters_Launcher.pkg\'>PSP Remaster Launcher</a>","-ROMS require <a href=\'"+url_pkg+"RetroArch_Community_Edition.pkg\'>RetroArch</a> and <a href=\'"+url_pkg+"ROMS_PKG_Launcher.pkg\'>PKG Laucher</a> instaled","-Remote ISOs and folder games require <a href=\'http://0/copy_ps3/dev_hdd0/game/PS34KPROX/USRDIR/toolbox/programs/netsrv/&to=/dev_usb000/NETSRV;/copy_ps3/dev_hdd0/game/PS34KPROX/USRDIR/toolbox/programs/netsrv/&to=/dev_usb001/NETSRV\'>ps3netsrv</a>","-Subfolders are now permitted on remote ps3netsrv 20220330 or later. Older versions required single letter subfolders (A, B, C, etc.) or sub-folders with the same name of the ISO.","#ISO Files:#","{The ISO file name should include the extension} .ISO or .iso (.BIN, .IMG and .MDF are also supported).","{For split or multi-part ISOs, the files must be 4GB or smaller. The extension must be:} .ISO.# or .iso.# (where # is 0-63). {All parts are recommended to have the same size, except the last part.","For PSX games it is recommended to include the} .CUE or .CCD {file for information about the audio tracks. The ISO must be} MODE2/2352. {Other unofficial sector sizes supported are:} 2048, 2336, 2448, 2328, 2340, 2368.","{For PS2 Classics, the extension must be .BIN.ENC (all caps).","The ISO files stored in} exFAT / NTFS {need the file .ntfs[***] stored in: [/dev_hdd0/tmp/wmtmp](http://0/dev_hdd0/tmp/wmtmp). These files are created by webMAN MOD} (only for PS3ISO, PSXISO, BDISO, DVDISO) {or prepISO} (all supported folders)","#{PS2 Configs:","The} CONFIG {can be useful not only to make a PS2 game playable, but also to improve the performance or fix glitches, stuttering, etc.","If the file name of the PS2 ISO contains the game id enclosed in brackets, webMAN MOD will search the} PS2CONFIG {database copied locally in your system and copy it to the} PS2ISO {folder, if the} ISO {already don\'t have one. e.g.","-/dev_hdd0/PS2ISO/My Game 1 (SLES-12345).ISO","-/dev_hdd0/PS2ISO/My Game 2 [SLUS_123.45].iso","-/dev_hdd0/PS2ISO/My Game 3 [SLPM12345].BIN.ENC","@Notice that there is a space before the square bracket or the parenthesis. The game ID must be upper case.","You can disable this feature unchecking the option} \\"Auto Config\\" {found hidden in Scan for Content of <a href=\'http://0/setup.ps3\'>/setup.ps3</a>","You can setup the} CONFIG {manually downloading the file from <a href=\'https://ps3.aldostools.org/ps2config.html\'>https://ps3.aldostools.org/ps2config.html</a> and copying it to the same folder of the} ISO {with the same} file name + .CONFIG (in caps). {e.g.","-/dev_hdd0/PS2ISO/My Game.iso","-/dev_hdd0/PS2ISO/My Game.iso.CONFIG","Custom configuration files can be created using the} PS2 CONFIG {editor included in ManaGunZ.","#Multimedia ISO:","webMAN MOD detects when a} DVDISO {or} BDISO {contains a multimedia folder and select the corresponding column on XMB} (Video, Photo, Music) {when the} ISO {is mounted.","<table><thead><tr><th>Folder Name</th><th>XMB Column</th><th>Supported File Format by XMB Player</th></tr></thead><tbody><tr><td>/VIDEO<br>/MOVIES<td>Video<td>AVI, MP4 (H.264/MPEG-4), MPEG, MPEG2 PS/TS, WMV, DIVX, AVCHD (.m2ts / .mts)</tr><tr><td>/MUSIC<td>Music<td>MP1, MP2, MP3, MP4, WMA, WAV</tr><tr><td>/PICTURE<br>/PHOTOS<br>/COMICS<br>/EBOOK<br>/MAGAZINE<td>Photo<td>JPEG, PNG, TIFF, BMP, GIF, MPO (stereoscopic 3D image).</tr></tbody></table>","**The detection is done in this order when the ISO has multiple folders.","e.g. If the VIDEO folder is detected, the Video column is selected after mount the ISO.",sc2,'
+sec+'Cover Arts\\">","{Game cover images displayed on XMB used to easily identify the installed games.","@A fullset of covers can be installed <a href=\'"+url_pkg+"Game_Cover_Pack.pkg\'>here</a>.","To create your own covers is highly recommended the use of PScoverBOX application.","#Instructions:","-1. Connect a USB device to the system.} (Right port)","-{2. Click [here](http://0/install.ps3?url="+url_pkg+"webMAN_-_Coverbox.pkg) to install the CoverBOX application to the USB device.","-3. On a PC connect the USB drive and navigate to the COVERBOX folder.","-4. Click on the .exe file and install it.","What sizes w/h in pixels they must have} (for both, PSX and PS2 covers){?","The images should be squares due the XML is generate with the icon_notation:} WNT_XmbItemSavePS3 {If the image is too big, too small, too wide or too tall, it will be resized.} PScoverBOX {uses} 268x268.","{As the form factor of the covers varies depending on the game platform, is recommended to use} .PNG {and fill the blank space with transparent pixels to create the square image. }PScoverBOX {already takes care of this.","<center>"+img_cov+"</center>","#Size Limitation:","Although images in big resolution look better, they also consume more} VSH memory{. So the ideal is to make the images the smallest possible if you plan to list a large number of games.} e.g. 160x160 or smaller.","{The width & height must be multiple of} 4.","{webMAN MOD uses several locations. but multiMAN\'s location for covers is the default and used by} multiMAN, IRISMAN, sman, webMAN, webMAN MOD.{","#Covers Paths:","Commonly used paths to store game covers.","#PlayStation®3:","-/dev_hdd0/game/BLES80608/USRDIR/covers/","Other locations for covers files in}	[TITLE ID].JPG or .PNG {format can be:","-/dev_hdd0//game/BLES80608/USRDIR/covers","-/dev_hdd0/tmp/game_repo/main/covers","-/dev_hdd0/game/NPEA00374/USRDIR/covers","-/dev_hdd0//game/MANAGUNZ0/USRDIR/covers","-/dev_hdd0/GAMES/covers","-/dev_hdd0/GAMEZ/covers","-/dev_hdd0/tmp/wmtmp","-/dev_hdd0/tmp/wmtmp/covers","}(The double // in the paths is used intentionally to search in hdd0 when the external gameDATA is enabled)","{For custom locations the user can define it in} COVERS_PATH {of the language file.} (/dev_hdd0/tmp/wm_lang/LANG_**.TXT)","@{The file name format is either} BLES12345.JPG or BLES12345.PNG. (uppercase)","{webMAN MOD also can list the covers from an online server hosted} FREE {of cost to the community} by @DeViL303. {To use this feature select} \\"Online Covers\\" {in <a href=\'http://0/setup.ps3\'>/setup.ps3</a>","#PlayStation 1 & 2:","-/dev_hdd0/game/BLES80608/USRDIR/covers_retro/psx/","@The file name format for PS1 and PS2 is either} SLUS_123.45_COV.JPG or .PNG (uppercase)","#{PlayStation 2 Classics} (BIN.ENC){:","-/dev_hdd0/PS2ISO/<filename>.BIN.ENC","-/dev_hdd0/PS2ISO/<filename>.BIN.ENC.PNG} <= Used as ICON0.PNG when the game is mounted","-{/dev_hdd0/PS2ISO/<filename>.BIN.ENC.PIC0.PNG} <= optional","-{/dev_hdd0/PS2ISO/<filename>.BIN.ENC.PIC1.PNG} <= optional","-{/dev_hdd0/PS2ISO/<filename>.BIN.ENC.PIC2.PNG} <= optional","{Alternative file names for icons and background:","-/dev_hdd0/PS2ISO/<filename>.PNG} <= Used as ICON0.PNG when the game is mounted","-{/dev_hdd0/PS2ISO/<filename>.PIC0.PNG} <= optional","-{/dev_hdd0/PS2ISO/<filename>.PIC1.PNG} <= optional","-{/dev_hdd0/PS2ISO/<filename>.PIC2.PNG} <= optional","`{How they are recognized? If by filename, then how?} By GameID (i.e \\"SLUS12345.png\\")?","{Both methods are supported.","If the} TITLE ID {is included in the file name of the} ISO{, the cover is searched in the same folder or in the centralized repositories.","If the} TITLE ID {is not found, the cover is searched in the same path of the} ISO {as file name} + .JPG or PNG. (.iso extension is optional){","#ISO Backups:","The cover file for PS1, PS2, PS3, PSP, DVD, BD, ROMS, NTFS must have the same file name of the} ISO {but with the file extension changed to} .png or .jpg (or upper case){. The cover file can be stored in the same folder of the} ISO {or in <a href=\'http://0/dev_hdd0/tmp/wmtmp\'>/dev_hdd0/tmp/wmtmp</a>","-&lt;path>/&lt;filename of ISO>.png","-&lt;path>/&lt;filename of ISO>.jpg","-&lt;path>/&lt;TITLE ID of ISO>.JPG or PNG","-/dev_hdd0/tmp/wmtmp/&lt;filename of ISO>.jpg or .png","-/dev_hdd0/tmp/wmtmp/&lt;filename of ISO>.JPG or .PNG","-/dev_hdd0/tmp/wmtmp/covers/&lt;filename of ISO>.jpg or .png","-/dev_hdd0/tmp/wmtmp/covers/&lt;filename of ISO>.JPG or .PNG","It is recommended to include the} [TITLE ID] {between square brackets in the file name for faster scanning.","Examples:","-/dev_hdd0/PS3ISO/MyGame [BLES12345].jpg","-/dev_hdd0/PSXISO/MyGame [SLUS-12345].jpg","-/dev_hdd0/PS2ISO/MyGame [SLUS_123.45].jpg","-/net0/PSXISO/MyGame.iso.png (can be without .iso too)","-/ntfs1/PSXISO/MyGame.png","-/dev_usb000/PSXISO/MyGame.jpg","-/dev_usb000/PS3ISO/BLES12345.PNG","@The covers of exFAT / NTFS games are cached automatically in: <a href=\'http://0/dev_hdd0/tmp/wmtmp\'>/dev_hdd0/tmp/wmtmp</a>","}"+sc2,'

+sec+'Network Server\\">","{Stream content stored on a PC directly to the PlayStation®3 system via Network.","#Features:","-Configurable shared root directory.} (Uses ps3netsrv path if the root directory is omitted)","-{Configurable port.} (38008 is used by default if port is omitted)","-{Start without command line parameters if} GAMES, PS3ISO, PSXISO {folders are found in} ps3netsrv {folder.","-List local server IP addresses.","-Support up to} 5 PS3 clients {concurrently.","-Remote IP address filtering: Whitelist IP addresses using wildcards.","-Remote directory listing.} (Whole directory at once or by file)","-{Streaming of ISO images.} (CD-ROM, CD-ROM XA, DVD, Bluray or PS3 Blurays)","-{Detection of standard & non-standard CD sector sizes:} 2048, 2352, 2336, 2448, 2328, 2368, 2340.","-{Multi-part ISO support.} (ISO images split as *.iso.0, *.iso.1, etc.)","-{Realtime decryption of PS3 ISO images.} (3k3y & redump encrypted images)","-{Realtime conversion of mounted folder to virtual ISO.} (vISO)","-{Merge multiple paths into a single directory.} (list paths in folder_name.INI)","-{Remote file operations.} (stat, open, create, read, close, delete, mkdir, rmdir)","#{Instructions:","Net Sever:","-1. Connect a USB device to the system.} (Right port)","-{2. Click [here](http://0/install.ps3?url="+url_pkg+"webMAN_-_Netsrv.pkg) to install the NETSERVER application to the USB device.","PC:","-1. Place the NET Server in any location on the PC.","-2. Create a folder named PS3.","-3. Inside the PS3 folder, create the folders corresponding to the content that will be streamed.","-4. Run the NET Server.","-5. Navigate and select the PS3 folder created earlier and click Start.","PS3:","-1. Open [webMAN MOD Settings](http://0//setup.ps3).","-2. Go to scan for content options then check the Scan for LAN games/videos box.","-2. Enter the IP address of the PC running the NET Server.","-3. Click save then refresh the games list.","@The IP address of the PC can be obtained by running the ipconfig command via cmd prompt","#Supported Content:","Use the following folder names according to its respective content.","<table><thead><tr><th>Folder Name</th><th>Purpose</th><th>Content</th></tr></thead><tbody><tr><td>GAMES<td>Games in folder format. (Files extracted from BDVD)<td>Folders</tr><tr><td>PS3ISO<td>ISO images of PS3 Blu-rays.<td>ISO + Covers</tr><tr><td>PSXISO<td>ISO images (CUE/BIN) of PS1 CDs.<td>ISO + Covers</tr><tr><td>PS2ISO**<td>ISO images of PS2 DVDs or CDs.<td>ISO + Covers</tr><tr><td>PSPISO**<td>ISO images of PSP UMDs.<td>ISO + Covers</tr><tr><td>BDISO<td>ISO images of Video Blu-rays (Decrypted).<td>ISO + Covers</tr><tr><td>DVDISO<td>ISO images of DVDs.<td>ISO + Covers</tr><tr><td>ROMS**<td>ROMS folder. (zip, 7z, bin, chd, cue, sfc, gb, etc).<td>ROMs + Covers</tr><tr><td>GAMEI**<td>Folder to store PSN games extracted from packages.<td>Folders</tr><tr><td>PKG<td>Folder to store PS3 packages. Used to install games, DLC, homebrews, etc.<td>Pkg Files</tr><tr><td>MOVIES<td>Folder to store movies. (H.264, M4A, MP4, MPEG-1, MPEG-2, MPEG-4, MKV, AVI, Motion JPEG, Motion JPEG, AVCHD, DivX, WMV and VC-1)<td>Video Files</tr><tr><td>MUSIC<td>Folder to store music.  (ATRAC, MP3, MPEG-1/2, MP3, MP4, WAV and WMA)<td>Audio Files</tr><tr><td>PICTURE<td>Folder to store photos. (JPEG, PNG, TIFF, BMP, GIF and MPO (stereoscopic 3D image))<td>Image Files</tr><tr><td>PUP<td>Folder to store firmware files. (PUP)<td>PUP Files</tr></tbody></table>","}** {These folders are supported only by webMAN MOD.","The folders are converted to} ISO {on demand by} ps3netsrv {when they are mounted;","The folders require to have that specific name} (in uppercase){. Other folders be streamed too.","@In addition,} COMICS, EBOOK, MAGAZINE, MOVIES {folders can also be created for better organization.","@Some video formats like} .MKV {are not supported by the native player but can be played on} Movian.","@{The PlayStation®3 system can also be used as a server for another, by setting the server system\'s IP address in the client\'s webMAN MOD settings. Copy your modified wm_custom.xml to the root directory of the internal HDD or any USB device.} (FAT32)","#{Supported Backup Managers:","There are 4 backup managers that support} ps3netsrv {protocol:} multiMAN, webMAN, webMAN MOD {and} sMAN.","{Each backup manager requires that you setup the IP address of the remote server and the port} (38008 is the default).","{When the content is scanned by the backup manager, the PS3 connects to the remote server, reads the folder and the game appear in its game list.","When a game is mounted, a netiso.sprx plugin is loaded and it starts the communication with the ps3netsrv. The ISO or the folder} (converted to vISO) {is streamed and mounted on the PS3 as [/dev_bdvd](http://0/dev_bdvd)","@Example: If you mount the folder [/net0/PKG](http://0/net0_PKG), the remote packages (*.pkg) can be installed normally from the mounted [/dev_bdvd](http://0/dev_bdvd) using the Package Manager on XMB, although the installation speed is a bit slow.","#Download:#","{The latest version of NET Server can be downloaded at [https://github.com/aldostools/webMAN-MOD/releases](http://github.com/aldostools/webMAN-MOD/releases/download/1.47.46/ps3netsrv_20240210.zip).",sc2,'
+sec+'Photo GUI\\">","Mount and play games in the photo grid view.","<center>"+img_pho+"</center>","#Instructions:#","-{1. Enable \\"Photo GUI\\" and \\"Auto-Play\\" in [/setup](http://0/setup.ps3) and hit save.","-2. Create the folder named \\"[PICTURE](http://0//mkdir.ps3/PICTURE)\\" in a USB device.} (Right Port aka. /dev_usb000)","-{3. \\"Refresh the [Game List](http://0/refresh.ps3)\\".","@The covers of the games detected will be copied automatically to sub-folders in} /dev_usb000/PICTURE{. If the image already exists in} /dev_usb000/PICTURE{, the image is not copied to save few seconds in the scanning.","-4. Go to \\"Photo\\" column, browse to the USB device, copy all the images from the folders PS3ISO, PS2ISO, etc. to the system.","-5. Go to the new folders created on the \\"Photo\\" column and rename them to PS3ISO, PS2ISO, etc.} (the album name doesn\'t matter)","#{How to use:","Once the images are installed on the system, you just need to go to \\"Photo\\" column and hold START for few seconds on the image of game that you want to mount. The page will close automatically, mount the game and launch it.","@It only works for the images stored in system\'s internal storage. The images on USB needs to be copied to the system before you can use them.","webMAN MOD searches for the name of the image in the cached list of games} /dev_hdd0/tmp/wmtmp/slist.bin.","#{Uninstall:","-1. Disable \\"Photo GUI\\" and \\"Auto-Play\\"} (Optional) {in [/setup](http://0/setup.ps3) and hit save.","-2. Delete the game cover arts on the \\"Photo\\" column and on the [USB device](http://0//delete.ps3/dev_usb000/PICTURE.} (Optional)","{It will not create the images on the [USB device](http://0//dev_usb000/PICTURE) and will not launch the games when START button is pressed on the game cover arts.",sc2,'
+sec+'Miscellaneous\\">","{Various information and customization options.","#Custom Menu in webMAN Games:}","{In webMAN MOD\'s installer is include the following template file:} /dev_hdd0/game/UPDWEBMOD/USRDIR/xmb/wm_custom.xml.","{Edit it to include your own XMB items, favorite games and web commands that you want listed inside webMAN\'s game list. Copy your modified wm_custom.xml to the root directory of the internal HDD or any USB device (FAT32)}","{The XML will be shown as a new menu in the next refresh of webMAN Games & XMB.The name XML of the menu can changed editing the STR_CUSTOMXML entry in the language files found in} [/dev_hdd0/tmp/wm_lang](http://0/dev_hdd0/tmp/wm_lang).","@{For information about [XMBML coding](http://www.psdevwiki.com/ps3/XMBML_Coding) and [XMBML Functions](https://www.psdevwiki.com/ps3/XMBML_Functions) used in XML queries refer to these links.}","#{Custom Themes & Icons:","webMAN MOD comes with 4 themes packages available in [/dev_hdd0/tmp/wm_res](http://0/dev_hdd0/tmp/wm_res):","-wm_theme_standard.pkg} by @deank & @berion","-{wm_theme_rebugification.pkg} by @berion.","-{wm_theme_metalification.pkg} by @berion.","-{wm_theme_flowerification.pkg} by @aldostools.","{These themes update the icons in [/dev_hdd0/tmp/wm_icons](http://0/dev_hdd0/tmp/wm_icons) and [/dev_hdd0/game/XMBMANPLS/USRDIR/IMAGES](http://0/dev_hdd0/game/XMBMANPLS/USRDIR/IMAGES).","@If you plan to customize the images is suggested to create your own theme pkg.}","#{Custom Skins:}","{webMAN MOD includes 2 GUI skins: webMAN (original) & sMAN GUI (default).","Use [/setup.ps3](http://0/setup.ps3) to choose the GUI that you find more convenient. The CSS and templates for sMAN GUI can be found in:} [/dev_hdd0/xmlhost/game_plugin](http://0/dev_hdd0/xmlhost/game_plugin)","#{Custom Combos:}","{Automate tasks that you do often creating custom combos in [/combos.html](http://localhost/combos.html)  or navigating to [/dev_hdd0/tmp/wm_combo](http://0/dev_hdd0/tmp/wm_combo)}","{Support
